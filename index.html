<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <link rel="icon" type="img/png" href="https://www.google.com/s2/favicons?domain=jacinto.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <!-- Brand Logo -->
    <img src="./img/habitual-branding.png" alt="Habitual Logo" class="brand-img">
    <!-- Background Toggle -->
    <div class="background-toggles" title="Change background">
        <div class="background-1" onclick="changeBackground('1')"></div>
        <div class="background-2" onclick="changeBackground('2')"></div>
        <div class="background-3" onclick="changeBackground('3')"></div>
    </div>
    <!-- Title and Text -->
    <div class="text-container">
        <h1 class="title">Find the stuff youâ€™ll love.</h1>
        <p class="text">Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh bibendum integer etiam in enim nisi.</p>
        <div class="app-store-btn">
            <a href="https://apple.com" target="_blank">
                <img src="./img/apple-store-button.png" alt="App store">
            </a>
        </div>
        <div class="google-play-btn">
            <a href="https://play.google.com" target="_blank">
                <img src="./img/google-play-button.png" alt="Playstore">
            </a>
        </div>
        <!-- Main Image -->
        <div class="main-image-container">
            <img src="./img/main-image.png" alt="Landing Page mockup">
        </div>
        <!-- Images -->
        <img src="./img/profile.png" alt="Profile" class="profile-img">
        <img src="./img/orders.png" alt="orders.png" class="orders-img">
        <img src="./img/home.png" alt="home" class="home-img">
        <img src="./img/cart.png" alt="cart" class="cart-img">
        <img src="./img/product.png" alt="Product Mockup" class="product-img">
    </div>
</div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
